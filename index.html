<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="main.css">
    <style>
      .center {
        text-align: center;
      }
      ul {
          list-style: none;
          padding: 0;
      }
      img {
          display: inline;
          width: 200px;
          height: 100px;
      }
      #footer {
          width: 100%;
          border-top: solid 2px black;
          background-color: white;
          position: fixed;
          bottom: 0;
      }
    </style>

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 = 'title'>Guessing Game!</h1>
          <h2 = 'subtitle'>Guess a number between 1 and 100.</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <m1>Player's guess input</m1>
            <s1>submit button</s1>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <m2>list of guesses</m2>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <b1>reset button</b1>
            <b2>hint button</b2>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Michael Sam</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
